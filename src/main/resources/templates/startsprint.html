<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<h2>Start Sprint</h2>
		<div>
			<form action="#" th:action="@{'/startsprint/' + ${projectId}}" th:object="${startSprint}" method="post">
				<div>
					<label>No Days:</label> <input type="text" th:field="*{noDays}"/>
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
