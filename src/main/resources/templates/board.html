<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<div><h2>Sprint Board&nbsp;<small th:text="${board.sprint.name}"></small></h2></div>
		<div class="row">
			<div class="col-md-3">
				<h3>To Do</h3>
			</div>
			<div class="col-md-3">
				<h3>In Progress</h3>
			</div>
			<div class="col-md-2">
				<h3>Completed</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div th:each="task : ${board.todo}">
					<div><span th:text="${task.title}"></span>&nbsp;<span class="text-muted" th:text="${task.remainingHours}"></span>&nbsp;Hours</div>
					<div>
						<a th:href="@{'/project/' + ${projectId} + '/sprint/' + ${board.sprint.id} + '/task/' + ${task.id} + '/claim' }">Claim</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div th:each="task : ${board.inProgress}">
					<div>
						<span th:text="${task.title}"></span><a th:href="@{'/project/' + ${projectId} + '/sprint/' + ${board.sprint.id} + '/task/' + ${task.id} + '/update' }">[<span th:text="${task.remainingHours}"></span> &nbsp;Hours]</a>
					</div>
					<div>
						<a th:href="@{'/project/' + ${projectId} + '/sprint/' + ${board.sprint.id} + '/task/' + ${task.id} + '/complete' }">Complete</a>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div th:each="task : ${board.completed}">
					<span th:text="${task.title}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
