<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
	<head>
		<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
		<script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css"/>
	</head>		
<body>
	<div layout:fragment="content">
		<h2>
			Project Burndown <small th:text="${project.title}"></small>
		</h2>
		<div>
			<a th:href="@{/project/__${project.id}__}">return to project</a>
		</div>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
			<script th:inline="javascript">
         		$(function () {
				  $('#container').highcharts({
				    title: {
				      text: 'Project Burndown Chart',
				      x: -20 //center
				    },
				    colors: ['blue', 'red'],
				    plotOptions: {
				      line: {
				        lineWidth: 3
				      },
				      tooltip: {
				        hideDelay: 200
				      }
				    },
				    subtitle: {
				      text: /*[[${project.title}]]*/ 'My Project',
				      x: -20
				    },
				    xAxis: {
				      categories: /*[[${project.sprintNames}]]*/  ['Sprint #1', 'Sprint #2']
				    },
				    yAxis: {
				      title: {
				        text: 'Hours'
				      },
				      plotLines: [{
				        value: 0,
				        width: 1
				      }]
				    },
				    tooltip: {
				      valueSuffix: ' hrs',
				      crosshairs: true,
				      shared: true
				    },
				    legend: {
				      layout: 'vertical',
				      align: 'right',
				      verticalAlign: 'middle',
				      borderWidth: 0
				    },
				    series: [{
				      name: 'Ideal Burn',
				      color: 'rgba(255,0,0,0.25)',
				      lineWidth: 2,
				      data: /*[[${project.ideal}]]*/ [0, 0]
				    }, {
				      name: 'Actual Burn',
				      color: 'rgba(0,120,200,0.75)',
				      marker: {
				        radius: 6
				      },
				      data: /*[[${project.actual}]]*/ [0, 0]
				    }]
				  });
				});
			</script>
		</div>		
		<div>
			<table class="table">
				<tr>
					<th th:each="sprint : ${project.sprints}"><span
						th:text="${sprint.name}"></span></th>
				</tr>
				<tr>
					<td th:each="sprint : ${project.sprints}"><span
						th:text="${sprint.pointsTotal}"></span></td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
