<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"/>
        <title>Simple Scrum Project Management</title>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        	<div class="row">
        		<div class="col-md-1"></div>
        		<div class="col-md-8"><a th:href="@{/projects}">Projects</a><span th:if="${projectId != null}"><a th:href="@{/project/__${projectId}__}"> >Project</a></span> <span th:if="${sprintId != null}"><a th:href="@{/sprint/__${sprintId}__}"> >Sprint</a></span><span th:if="${storyId != null}"><a th:href="@{/story/__${storyId}__}"> >Story</a></span></div>
        	</div>
        	<div class="row">
        		<div class="col-md-9"></div>
        	</div>
        	<div class="row">
        		<div class="col-md-9"></div>
        	</div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8" layout:fragment="content">
                        Page content goes here
                </div>
            </div>
        </div>
        <th:block layout:fragment="scripts"></th:block>
    </body>
</html>
