<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<body>
	<div layout:fragment="content">
		<h2>Add Story</h2>
		<div>
			<form action="#" th:action="@{'/addstory/' + ${projectId}}" th:object="${story}" method="post">
				<div>
					<label>Title:</label> <input type="text" th:field="*{title}"/>
					<label>Description:</label> <input type="text" th:field="*{description}"/>
					<label>Story Points:</label> <input type="text" th:field="*{storypoints}"/>
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
